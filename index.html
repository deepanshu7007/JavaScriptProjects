<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Key Board WES-BOS-1</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="keySet">
      <div data-key="65" class="keys"><kbd>A</kbd><p>clapp</p></div>
      <div data-key="83" class="keys"><kbd>B</kbd><p>HIT-HAT</p></div>
      <div data-key="68" class="keys"><kbd>C</kbd><p>HIT</p></div>
      <div data-key="70" class="keys"><kbd>D</kbd><p>OPENHAT</p></div>
      <div data-key="71" class="keys"><kbd>E</kbd><p>BOOM</p></div>
      <div data-key="72" class="keys"><kbd>F</kbd><p>RIDE</p></div>
      <div data-key="74" class="keys"><kbd>G</kbd><p>SNARE</p></div>
      <div data-key="75" class="keys"><kbd>H</kbd><p>TOM</p></div>
      <div data-key="76" class="keys"><kbd>I</kbd><p>TIN</p></div>
    </div>
    <audio data-key="65" src="./1.mp3"></audio>
    <audio data-key="83" src=""></audio>
    <audio data-key="68" src=""></audio>
    <audio data-key="70" src=""></audio>
    <audio data-key="71" src=""></audio>
    <audio data-key="72" src=""></audio>
    <audio data-key="74" src=""></audio>
    <audio data-key="75" src=""></audio>
    <audio data-key="76" src=""></audio>
  </body>
  <script>
  window.addEventListener("keydown",function(e){
const audio = document.querySelector(`audio[data-key='${e.keyCode}']`)
console.log(audio);
if(!audio) return;
audio.play();
  });
  </script>
</html>
